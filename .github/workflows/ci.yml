name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install test environment dependencies
      run: npm install --no-save jest-environment-jsdom
    
    - name: Run tests
      run: npm test
    
    - name: Lint code
      run: npm run format